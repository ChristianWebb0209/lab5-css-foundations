<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Foundations Lab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-section">
        <div class="info-section">
            <h1 class="info-title">Super Ai Dash</h1>
            <p class="info-description">
                Ai powered finance from Apes, alt-coins, and fiat currency, we promise you won't lose
                <strong><em>all</em></strong> of it.
            </p>
        </div>

        <div class="form-section">
            <form class="form-login">
                <div class="form-area">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-area">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="sign-in-button">Sign In</button>
                    <a href="i/am/a/broken/link" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
