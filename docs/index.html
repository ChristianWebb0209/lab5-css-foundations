<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Foundations Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div id="description" style="display: inline-block; background-color: blue; color: white;">
            <h2>Super Ai Dash</h2>
            Ai powered finance from Apes, alt-coins, and fiat currency, we promise you won't lose <power><i>all</i></power> of it.
        </div>
        <div id="form" style="display: inline-block;">
            <form>
                <label for="email">Email Address</label><br>
                <input type="text" id="email" placeholder="you@example.com"><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password"><br><br>

                <button id="sign-in" style="float: left; color: white; background-color: blue; border-radius: 25px;">Sign In</button>
                <button id="sign-in" style="float: right; color: blue; border: none; background-color: transparent;">Forgot password</button>
            </form>
        </div>

</body>
